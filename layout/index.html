<!DOCTYPE html>
<html lang="en">
    {% import "macros.html" as macros %}
    {{ macros.head(config.title) }}
    {{ macros.navigation(content.pages) }}
<body>
    <h1>Posts:</h1>
    <ul>
        {% for post in content.posts %}
            <li><a href="{{ post.url }}">{{ post.title}}</a>(Posted at {{ post.date }}</li>
        {% endfor %}
    </ul>    
</body>
</html>
